# Render 部署配置文件
# 如果使用 Render 平台，可以使用此配置文件

services:
  - type: web
    name: stock-analysis
    env: node
    buildCommand: npm ci && npm run build
    startCommand: node server/api.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: database
      mountPath: /opt/render/project/src/server/database
      sizeGB: 1

